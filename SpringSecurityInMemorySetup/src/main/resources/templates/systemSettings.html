<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorate="~{fragments/layout}">
<head>
<title>Login</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<br> <br> <br>
		<h3 style="text-align: center">Welcome to Spring security example
			from notearena.com</h3>
		<br> <br> <br> <br> <br> <br>
		<h2>Admin Settings Page</h2>
		<p>Settings for Admin</p>
		<!-- display user name and role -->

		<span sec:authorize="isAuthenticated()"> | Logged user: <span
			sec:authentication="name"></span> | Roles: <span
			sec:authentication="principal.authorities"></span> |
		</span>
		<form th:action="@{logout}" method="post">
			<a href="javascript:;" onclick="parentNode.submit();">logout</a>
		</form>
	</div>
</body>
</html>
